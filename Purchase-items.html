<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PURCHASING GOODS Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="Purchase-items.css">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  </head>

  <body>
   
    <div class="shopping-cart">
      
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./HUAWEI_Mate_50_Pro_Key-Visual_Landscape.jpg" width="500" height="250"  class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./huawei-freebuds-lipstick-smart-collaboration-with-device+.jpg" width="500" height="250" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./huawei_mate_pad_11_review.webp" width="500px" height="250px" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>

     <!-- Title of the webpage-->
     <div class="title">Add Items to the Shopping Card</div>

     <!-- Items' section-->

    <section class="items">
      <div class="item item1">
          <div class="img">
              <i class="fas fa-heart heart"></i>
              <img src="./HUAWEI-FreeBuds-4i-12.jpg" alt="">
          </div>

          <p class="item-name">HUAWEI-FreeBuds-4i</p>

          <p class="colour">Colour: Burgandy</p>
          
          <div class="quantity">
              <input type="text" class="number" value="1" disabled>

              <div class="quantity-btn">
                  <i class="fas fa-plus plus btns"></i>
                  <i class="fas fa-minus minus btns"></i>
              </div>
          </div> 

          <p class="TND">TND<input type="text" class="price" value="400" data-cost="400" disabled></p>

          <i class="fas fa-times btns"></i>
       </div>

      <div class="item item2">
          <div class="img">
              <i class="fas fa-heart heart"></i>
              <img src="./huawei-mate-50-pro-5g-smartphone.jpg" alt="">
          </div>

          <p class="item-name">HUAWEI-Mate-50-pro</p>

          <p class="colour">Colour: Black</p>

          <div class="quantity">
              <input type="text" class="number" value="1" disabled>

              <div class="quantity-btn">
                  <i class="fas fa-plus plus btns"></i>
                  <i class="fas fa-minus minus btns"></i>
              </div>
          </div> 

          <p class="TND">TND <input type="text" class="price" value="2700" data-cost="2700" disabled></p>
          <i class="fas fa-times  btns" ></i>
      </div>

      <div class="item item3">
          <div class="img">
              <i class="fas fa-heart heart"></i>
              <img src="./huawei-matepad-pro-cnet-review-2021-57.webp" alt="">
          </div>

          <p class="item-name">HUAWEI-matepad-pro</p>

          <p class="colour">Colour: Black</p>

          <div class="quantity">
              <input type="text" class="number" value="1" disabled>

              <div class="quantity-btn">
                  <i class="fas fa-plus plus btns"></i>
                  <i class="fas fa-minus minus btns"></i>
              </div>
          </div> 

          <p class="TND">TND<input type="text" class="price" value="1450" data-cost="1450" disabled></p>

          <i class="fas fa-times  btns" ></i>
      </div>

      <footer class="total">
          <script>
           //alert("welcome to my shopping card website ðŸ›’")
          </script>
           <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
           <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
           <script src="Purchase-items.js"></script>
      </footer>
      <div class="TOTALS"><p>Total: <span class="TND-total">TND</span> 
        <input type="text" class="total-price" value="4550" disabled>
        </p>
      </div>
      <div class="purchase-container">
          <a href="#" class="purchase">Purchase with one click</a>
      </div>
    </section>

  </body>
</html>
